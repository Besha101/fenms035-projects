<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBU Registration page</title>
</head>
<body>

<div style="text-align: center"><img width="150" height="40" src="assets/IBU_logo_reb-02-01.png" class="center"></div>
<h3 style="text-align: center">International Burch University</h3>


<form style="text-align: center"><b style="font-size: 25px">REGISTRATION FORM</b><br>
<label >Firstname: </label>
  <input style="margin-bottom: 5px" type="text">
  <br>
<label >Lastname: </label>
  <input style="margin-bottom: 5px" type="text">
<br>
<label>Username: </label>
  <input style="margin-bottom: 5px" type="text">

  <br>
  <label>Date of birth: </label>
  <input style="margin-bottom: 5px" type="date">

  <br>
  <label>Place of birth: </label>
  <input style="margin-bottom: 5px" type="text">

  <br>


    Gender: <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

  <br>

  <label >Email: </label>
  <input style="margin-bottom: 5px" type="text">
  <br>
  <label >Phone: </label>
  <input style="margin-bottom: 5px" type="text">

  <br>
  <label >Hair Color: </label>
  <input style="margin-bottom: 5px" type="color">

  <br>
  <label >Notes: </label>
  <br>
  <textarea name="textarea" rows="5" cols="40"></textarea>


  <br>
  <label >Recieve notifications: </label>
  <input style="margin-bottom: 5px" type="checkbox">

  <br>
  <button >Register</button>

</form>

</body>
</html>
